version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      # Check to see whether the image already exists      
      - IMAGE_META="$( aws ecr describe-images --repository-name=${IMAGE_REPO_NAME} --image-ids=imageTag=${GO_VERSION} ||: )"
      - |
        if expr ! ${#myvar} : 0; then
        echo "Docker Image already exists. Skipping Docker build..."
        exit 0
        fi
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build --build-arg GO_VERSION=${GO_VERSION} -t ${IMAGE_REPO_NAME}:${GO_VERSION} ./cicd/
      - docker tag ${IMAGE_REPO_NAME}:${GO_VERSION} ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${GO_VERSION}      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}

